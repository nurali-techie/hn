name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Run make release
        run: make release
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: install/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}